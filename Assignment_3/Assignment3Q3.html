<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styleAssignment3Q3.css" />
  </head>
  <body>
    <div id="title">
      <span>Our Products</span>
    </div>
    <div id="base-container">
      <div id="card-container">
        <div class="card">
          <div class="card-img-container">
            <img
              style="width: 300px; height: 300px; mix-blend-mode: multiply"
              src="./laptop.jpg"
              alt="Macbook Pro"
            />
          </div>
          <div><hr /></div>
          <div class="card-text-container">
            <span class="prod-heading">Product 1</span>
            <span class="prod-text"
              >High quality product that meets your needs</span
            >
            <span class="prod-price">$1100.99</span>
            <span
              ><input class="add-btn" type="submit" value="Add to Cart"
            /></span>
          </div>
        </div>
        <div class="card">
          <div class="card-img-container">
            <img
              style="width: 200px; height: 170px; mix-blend-mode: multiply"
              src="./bag2.webp"
              alt="Laptop Bag"
            />
          </div>
          <div><hr /></div>
          <div class="card-text-container">
            <span class="prod-heading">Product 2</span>
            <span class="prod-text"
              >Excellent craftsmanship and durable design</span
            >
            <span class="prod-price">$200.30</span>
            <span
              ><input class="add-btn" type="submit" value="Add to Cart"
            /></span>
          </div>
        </div>
        <div class="card">
          <div class="card-img-container">
            <img
              style="width: 250px; height: 250px; mix-blend-mode: multiply"
              src="./keyboard.jpeg"
              alt="Keyboard"
            />
          </div>
          <div><hr /></div>
          <div class="card-text-container">
            <span class="prod-heading">Product 3</span>
            <span class="prod-text"
              >Reliable and affordable choice for everyone</span
            >
            <span class="prod-price">$400.00</span>
            <span
              ><input class="add-btn" type="submit" value="Add to Cart"
            /></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
