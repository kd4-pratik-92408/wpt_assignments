<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>
  </body>
  <script>
    const num1 = parseInt(prompt("Enter Num 1 : "));
    let max;
    console.log(num1);
    if (num1 < 0) {
      alert("Enter Valid Num1");
    } else {
      const num2 = parseInt(prompt("Enter Num 2 : "));
      console.log(num2);
      if (num2 < 0) {
        alert("Enter Valid Num2");
      } else {
        const num3 = parseInt(prompt("Enter Num 3 : "));
        console.log(num3);
        if (num3 < 0) {
          alert("Enter Valid Num3");
        } else {
          max = Math.max(num1, num2, num3);
          alert(`Largest No Is : ${max}`);
        }
      }
    }
  </script>
</html>
