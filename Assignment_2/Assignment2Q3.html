<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2 Question 3</title>
  </head>
  <body>
    <center>
      <div>
        <img
          src="./sunbeamlogo.png"
          alt="Sunbeam Logo"
          title="Sunbeam Infotech"
          width="350px"
          height="80px"
        />
      </div>
      <div>
        <table>
          <thead>
            <tr>
              <th colspan="2">
                <center><h1>Sunbeam Registration Form</h1></center>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <iframe
                  width="380"
                  height="200"
                  src="https://www.youtube.com/embed/Az5Bt3zUtiM?si=JvCC9ywAiUgrRQE5"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  referrerpolicy="strict-origin-when-cross-origin"
                  allowfullscreen
                ></iframe>
              </td>
              <td>
                <table>
                  <tbody>
                    <form method="get" action="">
                      <tr>
                        <td>
                          <label for="name">Name : </label>
                        </td>
                        <td>
                          <input
                            id="name"
                            type="text"
                            placeholder="Enter Name..."
                            name="name"
                          />
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <label for="birthDate">Birth Date : </label>
                        </td>
                        <td>
                          <input id="birthDate" type="date" name="birthdate" />
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <label for="email">Email : </label>
                        </td>
                        <td>
                          <input
                            type="email"
                            name="email"
                            id="email"
                            placeholder="abc@gmail.com"
                          />
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <label for="password">Password : </label>
                        </td>
                        <td>
                          <input
                            type="password"
                            name="password"
                            id="password"
                            name="password"
                          />
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <label for="address">Address : </label>
                        </td>
                        <td>
                          <textarea
                            name="address"
                            id="address"
                            placeholder="Sunbeam Institute of IT....."
                          ></textarea>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <label for="gender">Gender : </label>
                        </td>
                        <td>
                          <input
                            id="gender"
                            type="radio"
                            name="gender"
                            value="male"
                          />Male
                          <input
                            id="gender"
                            type="radio"
                            name="gender"
                            value="female"
                          />Female
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <label for="photo">Upload Photo : </label>
                        </td>
                        <td>
                          <input id="photo" type="file" name="file" />
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <label for="course">Select Your Course : </label>
                        </td>
                        <td>
                          <select name="course" id="course">
                            <option>Select Course</option>
                            <option>PG-DAC</option>
                            <option>PG-DBDA</option>
                            <option>PG-DMC</option>
                            <option>PG-DITIS</option>
                            <option>PG-DESD</option>
                          </select>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <label for="skills">Skill Set : </label>
                        </td>
                        <td>
                          <input type="checkbox" name="java" id="skills" />Java
                          <input type="checkbox" name="cpp" id="skills" />CPP
                          <input type="checkbox" name="c#" id="skills" />C#
                        </td>
                      </tr>
                      <tr>
                        <td></td>
                        <td>
                          <input type="submit" value="Register" />
                          <input type="reset" value="Clear" />
                        </td>
                      </tr>
                    </form>
                  </tbody>
                </table>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </center>
  </body>
</html>
