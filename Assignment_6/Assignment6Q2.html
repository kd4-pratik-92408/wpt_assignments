<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      #container {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: antiquewhite;
      }
      #buttons-row {
        display: flex;
        justify-content: space-between;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div style="height: 400px; width: 600px">
        <h1 style="text-align: center; margin: 20px">Calculator</h1>
        <table class="table">
          <tbody>
            <tr>
              <td>
                <label for="val1">Enter Number 1 : </label>
              </td>
              <td>
                <input
                  type="number"
                  id="val1"
                  name="first-number"
                  class="form-control"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="val2">Enter Number 2 : </label>
              </td>
              <td>
                <input
                  type="number"
                  id="val2"
                  name="second-number"
                  class="form-control"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="res">Result : </label>
              </td>
              <td>
                <input
                  type="number"
                  id="res"
                  name="result"
                  class="form-control"
                />
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <div id="buttons-row">
                  <button class="btn btn-primary" onclick="addition()">
                    Addition
                  </button>
                  <button class="btn btn-primary" onclick="substraction()">
                    Subtraction
                  </button>
                  <button class="btn btn-primary" onclick="multiplication()">
                    Multiplication
                  </button>
                  <button class="btn btn-primary" onclick="division()">
                    Division
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="./scriptAssignment6Q2.js"></script>
  </body>
</html>
